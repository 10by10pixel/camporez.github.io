<head>
	<link href="http://gmpg.org/xfn/11" rel="profile">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="description" content="{% if page.quote %}{{ page.quote }}{% else %}{{ page.description }}{% endif %}" />
	<meta itemprop="image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.icon }}{% endif %}" />
	<title>{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}</title>
	<link href="/assets/css/default.css" type="text/css" rel="stylesheet" />
	<link href="/assets/css/genericons.css" type="text/css" rel="stylesheet" />
	<link href="/assets/css/syntax.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">
	<link rel="apple-touch-icon" href="{{ site.icon }}">
	<link rel="shortcut icon" href="/assets/images/favicon.ico">
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
