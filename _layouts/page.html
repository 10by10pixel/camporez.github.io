---
layout: default
---

<header class="clean" style="height: 350px; background-image: url({{ site.cover }});">
	{% include top.html %}
	<div id="home-title">
		<a href="{{ site.url }}">
			<img src="{{ site.icon }}" class="site-icon">
		</a>
	</div>
</header>
<div id="article">
	<h1>{{ page.title }}</h1>
	{{ content }}
</div>
<footer class="clean" style="background-image: url({{ site.cover }}); background-position: bottom; height: 60px;">
	{{ site.copyright }}
</footer>
